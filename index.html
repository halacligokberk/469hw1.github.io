<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Blog</title>
  <style>
    /* Base styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }
    /* Header styling */
    header {
      background-color: #333;
      color: #fff;
      padding: 1rem 0;
      text-align: center;
    }
    header nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    header nav ul li {
      display: inline;
      margin: 0 10px;
    }
    header nav ul li a {
      color: #fff;
      text-decoration: none;
    }
    /* Container for content */
    .container {
      width: 90%;
      max-width: 800px;
      margin: 20px auto;
      padding: 0 10px;
    }
    /* Article styling */
    article {
      background-color: #fff;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    /* Footer styling */
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 1rem 0;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Gökberk's Graphics Blog</h1>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
      </ul>
    </nav>
  </header>
  
  <div class="container">
    <!-- Blog Post Sample -->
    <article>
      <h2>CENG 469 HW1 Blog</h2>
      <p>This is a sample blog post. When you're ready, replace this placeholder text with your own content. You can add more posts by copying and pasting the entire <code>&lt;article&gt;</code> block.</p>
    </article>
    
    <!-- Additional blog posts can go here -->
    
  </div>
  
  <footer>
    <p>&copy; 2025 Eren Gökberk Halaçlı.</p>
  </footer>
</body>
</html>
